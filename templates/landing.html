<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaWatch - AI Environment Guardian</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --background-start: #111827;
            --background-end: #1e293b;
            --text-color: #e5e7eb;
            --card-bg: rgba(30, 41, 59, 0.5);
            --border-color: rgba(55, 65, 81, 0.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main-content {
            flex-grow: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            letter-spacing: -1px;
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            color: transparent; 
        }

        .login-btn {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.75rem;
            background-image: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 51%, var(--primary-color) 100%);
            background-size: 200% auto;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.5s;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        .login-btn:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        /* Hero Section */
        .hero {
            padding-top: 150px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: #9ca3af;
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }

        /* Animated Grid Background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, var(--border-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black, transparent);
            animation: pan 15s linear infinite;
            z-index: -1;
        }

        @keyframes pan {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }

        /* Image Showcase */
        .showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 4rem;
            perspective: 1000px;
        }

        .image-card {
            width: 400px;
            height: 300px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .image-card.baseline {
            background-image: url('https://images.unsplash.com/photo-1618773928121-c32242e63f39?q=80&w=1470&auto=format&fit=crop');
            transform: rotateY(-15deg);
        }
        
        .image-card.analysis {
            background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=1470&auto=format&fit=crop');
            transform: rotateY(15deg);
        }

        .showcase:hover .image-card.baseline { transform: rotateY(0) translateX(-5%); }
        .showcase:hover .image-card.analysis { transform: rotateY(0) translateX(5%); }
        
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(17, 24, 39, 0.8), transparent);
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
        }

        .overlay-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.8), transparent);
            animation: scan 4s linear infinite;
            opacity: 0;
        }

        .analysis:hover .scanline {
            opacity: 1;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo"><span>Delta</span>Watch</a>
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero container">
            <div class="grid-background"></div>
            <h1>Automated Environment Monitoring</h1>
            <p>Using advanced computer vision, Aegis detects changes and anomalies in any monitored space, ensuring integrity and security with unparalleled precision.</p>
            
            <div class="showcase">
                <div class="image-card baseline">
                    <div class="overlay">
                        <div class="overlay-text">Baseline State</div>
                    </div>
                </div>
                <div class="image-card analysis">
                    <div class="scanline"></div>
                    <div class="overlay">
                        <div class="overlay-text">Real-time Analysis</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
