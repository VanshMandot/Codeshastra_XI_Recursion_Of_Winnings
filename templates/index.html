<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 20px; border: 1px solid #ccc; border-top: none; }
        .house-btn { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .upload { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Owners')">Owners</button>
        <button class="tablinks" onclick="openTab(event, 'Workers')" id="defaultOpen">Workers</button>
    </div>

    <div id="Owners" class="tabcontent">
        <h3>Owners Section - Upload House Folder</h3>
        <div class="upload">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="folder" accept=".zip">
                <input type="submit" value="Upload House">
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: {{ 'green' if 'successfully' in message else 'red' }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div id="Workers" class="tabcontent">
        <h3>Workers Section - Select a House</h3>
        {% for house in houses %}
            <a href="{{ url_for('house', house_name=house) }}"><button class="house-btn">{{ house }}</button></a>
        {% endfor %}
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
