<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environment Change Detector</title>
    <style>
        img { max-width: 100%; height: auto; margin: 10px; }
        .btn-group { margin: 10px 0; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Environment Change Detection</h1>

    <div class="btn-group">
        <form action="/start_camera" method="post"><button type="submit">Start Baseline Capture</button></form>
        <form action="/stop_camera" method="post"><button type="submit">Stop Camera</button></form>
        <form action="/capture_changed" method="post"><button type="submit">Capture Changed Image</button></form>
        <form action="/train" method="post"><button type="submit">Train Model</button></form>
        <form action="/predict" method="post"><button type="submit">Predict</button></form>
        <form action="/compare" method="post"><button type="submit">Compare</button></form>
    </div>

    <div>
        <h2>Baseline Images</h2>
        {% for file in baseline_files %}
            <img src="/{{ file }}" alt="Baseline Image">
        {% endfor %}
    </div>

    <div>
        <h2>Changed Image</h2>
        {% if changed_exists %}
            <img src="/static/changed.jpg" alt="Changed Image">
        {% endif %}
    </div>

    <div>
        <h2>Match Visualization</h2>
        <img src="/match_visual" alt="Match Visualization">
    </div>

    <div>
        <h2>Upload Video for Detection</h2>
        <form action="/upload_video" method="post" enctype="multipart/form-data">
            <input type="file" name="video">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
