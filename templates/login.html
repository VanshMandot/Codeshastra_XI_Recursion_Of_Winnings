<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeltaWatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --background-start: #111827;
            --background-end: #1e293b;
            --text-color: #e5e7eb;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(55, 65, 81, 0.8);
            --input-bg: #374151;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            color: transparent; 
        }

        .login-title {
            margin-bottom: 2rem;
            color: #9ca3af;
        }

        .login-form .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #d1d5db;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }

        .login-btn {
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.8rem;
            background-image: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 51%, var(--primary-color) 100%);
            background-size: 200% auto;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.5s;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        .login-btn:hover {
            background-position: right center;
        }
        
        .error-message {
            color: #fca5a5;
            background-color: rgba(239, 68, 68, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo"><span>Delta</span>Watch</h1>
        <p class="login-title">Securely access the monitoring dashboard.</p>
        
        <form class="login-form" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
