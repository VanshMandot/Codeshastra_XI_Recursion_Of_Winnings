<!-- templates/video_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }
        .result {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .frame-id {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .summary {
            font-size: 1.1em;
            margin-top: 30px;
            padding: 15px;
            background-color: #eef;
            border-left: 5px solid #88f;
        }
    </style>
</head>
<body>
    <h1>Video Object Detection Results</h1>

    {% for result in results %}
        <div class="result">
            <div class="frame-id">Frame {{ loop.index }}</div>
            <img src="{{ url_for('static', filename=result.frame.split('static/')[-1]) }}" alt="Frame {{ loop.index }}">
            <p><strong>Object Count:</strong> {{ result.count }}</p>
            <p><strong>Positions:</strong> {{ result.positions }}</p>
        </div>
    {% endfor %}

    <div class="summary">
        <p><strong>Total Objects Detected:</strong> {{ total }}</p>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
